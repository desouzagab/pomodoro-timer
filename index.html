<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <div id="app">
        <div class="nes-container with-title is-centered is-rounded " id="container">
            <p class="title">{{title}}</p>
            <div class="timer">
                <span>{{min}}</span> :
                <span>{{sec}}</span>
            </div>
            <div class="controls">
                <button class="nes-btn is-success" @click="start">Start</button>
                <button class="nes-btn is-error" @click="stop">Stop</button>
                <button class="nes-btn is-warning " @click="reset">Reset</button>

            </div>
</body>
<script src="script.js"></script>

</html>
